name: pyimp-yaml

on: [push]

jobs:
  # the way to read the below is: "there is a job pytest that runs on ubuntu and has these steps.
  # all of these steps uses this actions checkout@v3."
  pytest:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: install dependencies
      run: |
        python -m pip install --upgrade pipenv
        pipenv install --deploy

    - name: test with pytest
      run: |
        pip install pytest
        pip install pytest-cov
        pipenv shell
        pytest test.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html

